<body ng-class="[bodyClasses, {
    'has-left-drawer': currentAuthPrincipal.id && !serviceStatus.maintenance,
    'is-site-programming': activityTitle == 'Site Programming'
}]">

    <div class="l-app" tmt-drawer-content="main-content">
        <div class="l-app--header">
            <div tmt-app-alerts></div>
            <div class="l-app--nav-toggle">
                <button class="m-nav--toggle" aria-label="Tempest" type="button" tmt-drawer-toggle="left-nav">
                    <tmt-svg icon="tempest-logo" class="m-nav--toggle-icon"></tmt-svg>
                </button>
            </div>
        </div>
        <div class="l-app--wrapper">
            <div class="l-app--content" ng-view ng-cloak></div>
        </div>
        <nav class="l-app--nav" ng-if="currentAuthPrincipal.id" tmt-navbar></nav>
        <div class="l-app--overlay is-inactive" tmt-drawer-toggle='left-nav' tmt-drawer-toggle-type='close'></div>
    </div>

    <div class="m-loader--main">
        <div class="m-loader--main-wrap">
            <div class="m-loader--main-mask">
                <div class="m-loader--main-disc first"></div>
            </div>
            <div class="m-loader--main-mask">
                <div class="m-loader--main-disc second"></div>
            </div>
            <div class="m-loader--main-mask">
                <div class="m-loader--main-disc third"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/all.min.js?appV=2022-02-18-190655-9eeab00-007578"></script>
    <script src="/dist/scripts/tempest.min.js?appV=2022-02-18-190655-9eeab00-007578"></script>

<script>

        },

    window.cloudinaryCloudName = cstInitialConfig.cloudinary.cloudName;
